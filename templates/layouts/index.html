                       <script type="text/javascript">

                      var ids = {{ids | safe}};
                      
                      Plotly.plot("churn", graphs[0]);
                    </script>
                          
              </div>


				
            </div>
          </div>
          
        </div>

          			<div id="job", class="plotly-graph-div">

    			     <script type="text/javascript">

    							var ids = {{ids | safe}};
    							Plotly.plot("job", graphs[2]);
    					 </script>
